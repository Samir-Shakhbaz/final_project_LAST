<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Test Your Java</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/test/tests}">Tests</a></li>
            <li><a th:href="@{/login}" class="link-dark">Log in</a></li>
            <li><a th:href="@{/create-account}">Create an account</a></li>
            <li><a th:href="@{/logout}">Log out</a></li>
            <li th:if="${isAdmin}"><a th:href="@{/test/list}">Go to test-list</a></li>
            <li th:if="${isAdmin}"><a th:href="@{/question/list}">Go to question-list</a></li>
            <li th:if="${isAdmin}"><a th:href="@{/answer/list}">Go to answer-list</a></li>
            <li><a th:href="@{/secure/about}">About</a></li>
        </ul>
    </div>
</nav>

<div align="center">
    <h1>
        Hello and welcome to the Java test page
    </h1>

    <div class="container">
        <div class="bg-light p-4 rounded m-2">
<!--            <th:block th:unless="${articleList.isEmpty()}">-->
                <th:block th:if="${article != null}">
                <div class="row justify-content-center">
<!--                    <div class="col-auto" th:each="article: ${articleList}">-->
                        <div class="card" style="width: 18rem; height: 34rem;">
                            <img th:unless="${article.imageUrl == null}" th:src="${article.imageUrl}"
                                 class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${article.title}">title</h5>
                                <p class="card-text" th:text="${article.summary}">summary</p>
                                <a th:href="${article.url}" class="btn btn-primary">Read More..</a>
                            </div>
                        </div>
<!--                    </div>-->
                </div>
            </th:block>
        </div>
    </div>

</html>
