<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <title>User Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link th:href="@{/css/style3.css}" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Test Your Java</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/test/tests}">Home</a></li>
      <li><a th:href="@{/login}" class="link-dark">Log in</a></li>
      <li><a th:href="@{/create-account}">Create an account</a></li>
      <li><a th:href="@{/logout}">Log out</a></li>
      <li><a th:href="@{/test/list}">Go to test-list</a></li>
      <li><a th:href="@{/question/list}">Go to question-list</a></li>
      <li><a th:href="@{/answer/list}">Go to answer-list</a></li>
    </ul>
  </div>
</nav>


<body>
<div align="center">

  <h1>User List</h1>
</div>

  <div class="container" align="center">
    <h2>Java Fundamentals</h2>
    <p>The .table-bordered class adds borders to a table:</p>
    <table class="table table-bordered">

    <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}">User ID</td>
      <td th:text="${user.Name}">Name</td>
      <td th:text="${user.password}">Password</td>
      <td th:text="${user.score}">Score</td>

      <td>    <!-- actions -->
        <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
        <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
        <a th:href="@{'/block/' + ${user.id}}">Block</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
