<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Guest Question Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Test Your Java</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/test/tests}">Home</a></li>
            <li><a th:href="@{/login}" class="link-dark">Log in</a></li>
            <li><a th:href="@{/create-account}">Create an account</a></li>
            <li><a th:href="@{/secure/about}">About</a></li>
        </ul>
    </div>
</nav>

<div align="center">
    <h1>
        Select your Test and good luck!
    </h1>


    <br/><br/>

    <div class="container">
        <h2>Java Fundamentals</h2>
        <p>The .table-bordered class adds borders to a table:</p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Test Id</th>
                <th>Test name</th>
                <th>Test Link Id</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="test : ${allTests}">
                <td th:text="${test.id}"></td>
                <td th:text="${test.name}"></td>
                <td>
                    <a th:href="@{'/guest/nik/tests/{id}' + ${test.id(0)}}">Link</a>
                </td>
            </tr>
            </tbody>
        </table>
        </br>






        </br></br>
        </br>
        </br>

        </br>
        </br>

        </br>
        </br>

        </br>
        </br>
        <form id="form">
            <input type="search" id="query" name="q" placeholder="Search...">
            <button>Search</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
