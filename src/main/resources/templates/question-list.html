<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Question Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!--    <link th:href="@{/css/style3.css}" rel="stylesheet"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#EDF1FF">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Test Your Java</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/test/tests}">Home</a></li>
            <li><a th:href="@{/test/tests}">Tests</a></li>
            <li><a th:href="@{/login}" class="link-dark">Log in</a></li>
            <li><a th:href="@{/create-account}">Create an account</a></li>
            <li><a th:href="@{/logout}">Log out</a></li>
            <li><a th:href="@{/test/list}">Go to test-list</a></li>
            <li><a th:href="@{/question/new}">Create new question</a></li>
            <li><a th:href="@{/answer/list}">Go to answer-list</a></li>
        </ul>
    </div>
</nav>

<body>
<div align="center">

    <h1>Question List</h1>

    <br/><br/>
    <div class="container" align="center">
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>Question ID</th>
            <th>Question Name</th>
            <th>Test name + (id)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="question : ${questionList}">
            <td th:text="${question.id}">Question ID</td>
            <td th:text="${question.name}">Test name + (id)</td>
            <td th:text="${question.test}">Test Id</td>
            <td>    <!-- actions -->
                <a th:href="@{'/question/edit/' + ${question.id}}">Edit</a>
                <a th:href="@{'/question/delete/' + ${question.id}}">Delete</a>
                <a th:text="${(question.test == null) ? 'Assign Test' : ''}"
                   th:href="@{'/test/assign/' + ${question.id}}"></a>
                <a th:text="${(question.test != null) ? 'Remove Test' : ''}"
                   th:href="${(question.test != null) ? '/test/remove/' + question.getId() : ''}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    </br>
    <a th:href="@{/question/new}">Create new question</a>
    </br>


</div>

</body>
</html>
