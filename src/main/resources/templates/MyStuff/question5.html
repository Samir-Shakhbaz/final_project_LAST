<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Answer Manager</title>
</head>
<body>
<div align="center">

    <h1>Question 5</h1>
    <a th:href="@{/answer5q1/}">Answer 1</a><br/>
    <a th:href="@{/answer5q1/}">Answer 2</a><br/>
    <a th:href="@{/answer5q1/}">Answer 3</a><br/>
    <a th:href="@{/answer5q1/}">Answer 4</a><br/>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Questions</th>
            <th>Answers</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${Test.id}">Test ID</td>
            <td th:text="${Test.name}">Test Name</td>

            <td th:text="${test.question}">Question</td>
            <td th:text="${test.answer}">Answer</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
