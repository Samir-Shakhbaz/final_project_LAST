<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Question Manager</title>
</head>
<body>
<div align="center">
    <h1>
        Select your Test and good luck!
    </h1>

    <br/><br/>


    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Question Id</th><br/>
            <th>Question</th>
            <th>Answer Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${allQuestions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.name}"></td>
            <td>
                <a th:href="@{'/testQ/' + ${test.id}}">Link</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
